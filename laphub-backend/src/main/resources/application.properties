spring.application.name=LapHubApplication


#Superbase Transaction pooler Shared Pooler (Ideal for stateless applications like serverless functions
# where each interaction with Postgres is brief and isolated.)


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/laphub_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345678}



spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect



